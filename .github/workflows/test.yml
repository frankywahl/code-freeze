name: Franky Test

on:
  workflow_dispatch:
    inputs:
      hash-files:
        type: string
        required: treu
        description: "Hash files"
        default: "package-lock.json"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: ${{ runner.temp }}/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ hashFiles(inputs.hash-files) }}
          restore-keys: |

      - name: Build and Tag Container Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          cache-from: type=local,src=${{ runner.temp }}/.buildx-cache
          cache-to: type=local,dest=${{ runner.temp }}/.buildx-cache.new,mode=max

      - name: Clean Buildx Cache
        run: |
          # This necessary to prevent GH cache from growing too big because of old image entries
          #   - https://github.com/docker/build-push-action/issues/252
          #   - https://github.com/moby/buildkit/issues/1896
          rm -rf ${{ runner.temp }}/.buildx-cache
          mv ${{ runner.temp }}/.buildx-cache.new ${{ runner.temp }}/.buildx-cache            ${{ runner.os }}-buildx
